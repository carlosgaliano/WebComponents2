<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <custom-button>Pulsar Boton</custom-button>
        <button is="custom-button2">Pulsa desde un boton</button>

        <script>
            class CustomButton extends HTMLElement {
                constructor() {
                    super();
                    this.addEventListener("click", function () {
                        alert("Boton Pulsado");
                    })
                }
            }
            window.customElements.define("custom-button", CustomButton);

            class CustomButton2 extends HTMLButtonElement {
                constructor() {
                    super();
                    this.addEventListener("click", function () {
                        alert("Boton Pulsado");
                    })
                }
            }
            window.customElements.define("custom-button2", CustomButton2, { extends: 'button' });


        </script>

        <template id="saludo">
            <h1>Hola Mundo</h1>
        </template>
        <nuevo-saludo></nuevo-saludo>
        <script>
            class Saludo extends HTMLElement {
                constructor() {
                    super();
                    const content = document.getElementById("saludo").content;
                    this.appendChild(document.importNode(content, true));
                    console.log(content);
                }
            }
            window.customElements.define("nuevo-saludo", Saludo)
        </script>

    </body>

</html>
